<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WARSZTATY – Landing Page Finanse</title>
    <!--    main styles-->
    <link rel="stylesheet" href="../app/css/styles.css">
    <!--    google font styles-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800">
    <!--    fonawesome-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--    <link rel="stylesheet" href="fonts/">-->

</head>

<body>

    <!--    Main Header-->
    <header>
        <div class="container">
            <div id='main-logo'>
                <i class="fa fa-university"></i>
                <h1>Finanse</h1>
            </div>
            <div class="header-contact">
                <i class="fa fa-phone"></i>
                <span class="call"> Zadwoń </span>
                <span class="phone">+22 00 000 123 </span>
            </div>
        </div>
    </header>

    <section id="form-section">
        <div class="container">
            <div class="form-section-right">
                <h2 class="caption">
                    Zostaw <span class="yellow">sprawy finansowe</span> nam <span class="yellow">skup się na swoim biznesie</span>
                </h2>
                <form action="" id="main-form">
                    <fieldset>
                        <h3>Zostaw swoje dane a my się z Tobą skontaktujemy</h3>
                        <input type="text" placeholder="Email" id="form-name">
                        <input type="email" placeholder="Email" id="form-email">
                        <input type="phone" placeholder="Email" id="form-phone">
                        <textarea placeholder="Wiadomość" id="form-message"></textarea>
                        <input type="submit" value="Wyślij">

                    </fieldset>
                </form>
            </div>
        </div>
    </section>
    
<!--    Footer-->

   <footer>
       <div class="container">
           <div class="col-1-2 phone-footer">
               <i class=""></i>
           </div>
       </div>
   </footer>
   
   
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

    <script src="../js/main.js"></script>

</body>

</html>
